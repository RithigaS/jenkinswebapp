<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>simple Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfdfd;
      color: #4B0082;
    }

    header {
      background-color: #6a0dad;
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    button {
      background-color: #4B0082;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6a0dad;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      background-color: #eee;
      color: #4B0082;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Site</h1>
  </header>

  <main>
    <p>This is a simple, elegant website using just one file.</p>
    <button onclick="showMessage()">Click Me</button>
    <p id="message" style="margin-top: 1rem;"></p>
  </main>

  <footer>
    &copy; 2025 Rithiga's Web Playground
  </footer>

  <script>
    function showMessage() {
      document.getElementById("message").textContent = "You clicked the button! ðŸŽ‰";
    }
  </script>
</body>
</html>
