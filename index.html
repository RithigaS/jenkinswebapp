<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enhanced Simple Website</title>
  <style>
    /* Reset and base */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f1f8, #dcd0ff);
      color: #3a0270;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #5c0099;
      color: #fff;
      padding: 2rem 1rem;
      box-shadow: 0 4px 10px rgba(92, 0, 153, 0.3);
      text-align: center;
      letter-spacing: 1.2px;
      font-weight: 700;
      font-size: 2.2rem;
    }

    main {
      flex-grow: 1;
      padding: 3rem 1.5rem;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(92, 0, 153, 0.1);
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    button {
      background-color: #3a0270;
      color: white;
      border: none;
      padding: 0.85rem 2rem;
      font-size: 1.125rem;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(58, 2, 112, 0.35);
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #6c1aff;
      box-shadow: 0 8px 25px rgba(108, 26, 255, 0.5);
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 3px 12px rgba(58, 2, 112, 0.25);
    }

    #message {
      font-size: 1.2rem;
      color: #6c1aff;
      font-weight: 600;
      min-height: 1.5em;
      transition: opacity 0.3s ease;
    }

    footer {
      background-color: #f0e9ff;
      color: #5c0099;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.95rem;
      font-weight: 500;
      border-top: 1px solid #e0d8ff;
    }

  </style>
</head>
<body>
  <header>
    Welcome to My Enhanced Site
  </header>

  <main>
    <p>A simple, elegant website with a modern and clean lookâ€”still just one file!</p>
    <button onclick="showMessage()">Click Me</button>
    <p id="message"></p>
  </main>

  <footer>
    &copy; 2025 Rithiga's Web Playground
  </footer>

  <script>
    function showMessage() {
      const msg = document.getElementById("message");
      msg.textContent = "You clicked the button! ðŸŽ‰";
      msg.style.opacity = 1;
    }
  </script>
</body>
</html>
